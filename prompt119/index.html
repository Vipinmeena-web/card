<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        width: 90%;
        max-width: 1200px;
      }

      .gallery-item {
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .gallery-item:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
      }

      /* Media Queries for responsiveness */
      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
      }

      @media (max-width: 480px) {
        .gallery {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://via.placeholder.com/400x300" alt="Image 1" />
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/400x300" alt="Image 2" />
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/400x300" alt="Image 3" />
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/400x300" alt="Image 4" />
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/400x300" alt="Image 5" />
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/400x300" alt="Image 6" />
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/400x300" alt="Image 7" />
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/400x300" alt="Image 8" />
      </div>
    </div>
  </body>
</html>
